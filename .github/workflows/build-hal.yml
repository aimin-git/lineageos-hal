name: Build minimal audio HAL (aarch64)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      abi:
        description: 'Target ABI (aarch64 or arm)'
        required: false
        default: 'aarch64'

jobs:
  build-hal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Download Android NDK r25b
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/android-ndk
          key: ndk-r25b
          restore-keys: ndk-r25b

      - name: Fetch NDK
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p $RUNNER_TEMP/android-ndk
          cd $RUNNER_TEMP/android-ndk
          # Use Google's direct NDK download URL and retry a few times to avoid transient network issues
          url="https://dl.google.com/android/repository/android-ndk-r25b-linux.zip"
          tries=0
          until [ $tries -ge 5 ]
          do
            curl -fL --retry 3 --retry-delay 5 -o ndk.zip "$url" && break
            tries=$((tries+1))
            echo "ndk download failed, retry #$tries"
            sleep 2
          done
          if [ ! -s ndk.zip ]; then
            echo "Failed to download NDK" >&2
            exit 2
          fi
          unzip ndk.zip

      - name: Prepare build script
        run: |
          cp -r .github/scripts ./scripts

      - name: Build for ${{ github.event.inputs.abi || 'aarch64' }}
        env:
          # Use runner.temp expansion so the environment variable points to a real path
          NDK_ROOT: ${{ runner.temp }}/android-ndk/android-ndk-r25b
        run: |
          chmod +x scripts/build-hal.sh
          scripts/build-hal.sh ${{ github.event.inputs.abi || 'aarch64' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audio-hal-so
          path: out/*.so
